version: '3'
volumes:
  dados:
services:
  db:
    image: postgres:9.6.16 
    volumes:
      #Volume dos dados
      - dados:/var/lib/postgresql/data
      #Script
      - ./scripts:/scripts
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
  frontend:
    image: nginx:1.13
    volumes:
    # Site
      - ./web:/usr/share/nginx/html/
    ports: 
      - 1280:80
  app:
    image: python:3.6.12
    volumes:
    # Aplicac√£o
      - ./app:/app
    working_dir: /app
    command: bash ./app.sh
    ports:
      - 8080:8080










